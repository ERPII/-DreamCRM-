<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> 拽转 - DreamCRM</title>
    <style>
        body { font-family: 'Assistant', sans-serif; background: #f8fafc; }
        .form-input { @apply w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all text-lg; }
        .field-label { @apply block text-xs font-black text-slate-400 mb-2 mr-2 uppercase; }
        .search-suggestion { @apply p-4 hover:bg-blue-50 cursor-pointer border-b border-slate-50 flex justify-between items-center transition-colors; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-64 bg-slate-950 text-white p-6 flex flex-col shrink-0">
        <div class="text-2xl font-black mb-10 text-blue-500 italic">DreamCRM</div>
        <nav class="flex-1 space-y-2">
            <a href="dashboard.html" class="block p-3 rounded-xl hover:bg-slate-900"> 砖专</a>
            <a href="customers.html" class="block p-3 rounded-xl bg-blue-600 font-bold"> 拽转</a>
        </nav>
        <button onclick="window.DreamCRM.logout()" class="text-red-400 text-sm font-bold mt-auto text-right">转转拽</button>
    </aside>

    <div class="flex-1 flex flex-col min-w-0">
        <header class="h-20 bg-white border-b flex items-center justify-between px-10">
            <h1 class="text-xl font-black text-slate-800">专住 拽</h1>
            <div id="userInfoHeader" class="flex items-center gap-3">
                </div>
        </header>

        <main class="flex-1 overflow-y-auto p-10">
            <div class="max-w-5xl mx-auto bg-white rounded-[2.5rem] shadow-xl border border-slate-100 relative">
                
                <div id="liveSearchResults" class="absolute top-24 left-10 right-10 bg-white shadow-2xl rounded-2xl border border-blue-100 z-50 hidden overflow-hidden"></div>

                <form id="customerForm" class="p-12 space-y-10">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div class="relative">
                            <label class="field-label">砖 拽 / 注住拽</label>
                            <input type="text" id="f_name" placeholder="拽 砖..." class="form-input" oninput="liveSearch(this.value, 'name')">
                        </div>
                        <div class="relative">
                            <label class="field-label">驻 ()</label>
                            <input type="tel" id="f_phone" placeholder="拽 驻..." class="form-input" oninput="liveSearch(this.value, 'phone')">
                        </div>
                        <div class="relative">
                            <label class="field-label"> ()</label>
                            <input type="email" id="f_email" placeholder="拽 ..." class="form-input" oninput="liveSearch(this.value, 'email')">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 pt-6 border-t border-slate-50">
                        <div><label class="field-label">.驻 / 转.</label><input id="f_id" class="form-input"></div>
                        <div><label class="field-label">注专</label><input id="f_city" class="form-input"></div>
                        <div><label class="field-label">住住 拽</label><select id="f_status" class="form-input"><option>驻注</option><option> 驻注</option><option>拽驻</option></select></div>
                        <div><label class="field-label">转转</label><input id="f_address" class="form-input"></div>
                        </div>

                    <div class="flex items-center gap-4 pt-10">
                        <button type="submit" class="flex-1 bg-slate-900 text-white p-5 rounded-2xl font-black text-xl hover:bg-blue-600 transition-all shadow-lg">砖专 注 注专转</button>
                        <button type="button" onclick="resetForm()" class="bg-slate-100 text-slate-400 px-10 rounded-2xl font-bold">拽</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
    <script type="module">
        import { collection, getDocs, addDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        let customersData = [];
        const resultsDiv = document.getElementById('liveSearchResults');

        async function loadData() {
            const snap = await getDocs(collection(window.db, "customers"));
            customersData = snap.docs.map(d => ({id: d.id, ...d.data()}));
        }

        // 驻拽爪转 砖 转 砖转
        window.liveSearch = (val, type) => {
            if (val.length < 2) { resultsDiv.classList.add('hidden'); return; }

            const filtered = customersData.filter(c => {
                if (type === 'name') return c.name?.includes(val);
                if (type === 'phone') return c.phone?.includes(val);
                if (type === 'email') return c.email?.toLowerCase().includes(val.toLowerCase());
                return false;
            });

            if (filtered.length > 0) {
                resultsDiv.innerHTML = filtered.map(c => `
                    <div onclick="autoFill('${c.id}')" class="search-suggestion">
                        <div>
                            <span class="font-black text-slate-800">${c.name}</span>
                            <span class="text-xs text-blue-600 mr-2">${c.businessName || ''}</span>
                        </div>
                        <div class="text-sm text-slate-400">${c.phone || ''} | ${c.email || ''}</div>
                    </div>
                `).join('');
                resultsDiv.classList.remove('hidden');
            } else {
                resultsDiv.classList.add('hidden');
            }
        };

        window.autoFill = (id) => {
            const c = customersData.find(i => i.id === id);
            document.getElementById('f_name').value = c.name || '';
            document.getElementById('f_phone').value = c.phone || '';
            document.getElementById('f_email').value = c.email || '';
            document.getElementById('f_id').value = c.businessId || '';
            document.getElementById('f_city').value = c.city || '';
            document.getElementById('f_address').value = c.address || '';
            
            resultsDiv.classList.add('hidden');
            // 住驻转 住  砖拽 注
            document.getElementById('f_name').classList.add('ring-2', 'ring-green-500');
            setTimeout(() => document.getElementById('f_name').classList.remove('ring-2', 'ring-green-500'), 2000);
        };

        window.resetForm = () => {
            document.getElementById('customerForm').reset();
            resultsDiv.classList.add('hidden');
        };

        document.getElementById('customerForm').onsubmit = async (e) => {
            e.preventDefault();
            const phone = document.getElementById('f_phone').value;
            const email = document.getElementById('f_email').value;

            if (!phone || !email) return alert("  驻 !");

            const data = {
                name: document.getElementById('f_name').value,
                phone: phone,
                email: email,
                businessId: document.getElementById('f_id').value,
                city: document.getElementById('f_city').value,
                address: document.getElementById('f_address').value,
                timestamp: new Date()
            };

            await addDoc(collection(window.db, "customers"), data);
            alert("拽 注 爪!");
            resetForm();
            loadData();
        };

        window.onload = loadData;
    </script>
</body>
</html>
