<!DOCTYPE html>
<html lang="he" dir="rtl">
<head><meta charset="UTF-8"><script src="https://cdn.tailwindcss.com"></script><title> 拽转</title></head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-black mb-8 text-green-700">专 拽转 驻注 </h1>
        <div id="customersList" class="space-y-4"></div>
    </div>
    <script type="module" src="app.js"></script>
    <script type="module">
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        async function load() {
            const snap = await getDocs(collection(window.db, "customers"));
            document.getElementById('customersList').innerHTML = snap.docs.map(doc => `
                <div class="bg-white p-6 rounded-2xl shadow-sm border-r-8 border-green-500">
                    <div class="flex justify-between">
                        <h3 class="font-bold text-xl">${doc.data().name}</h3>
                        <button onclick="editNote('${doc.id}', '${doc.data().notes || ''}')" class="text-blue-500 underline">注专 转拽 拽</button>
                    </div>
                    <p class="mt-2 text-sm text-gray-600 italic">注 砖专: ${doc.data().notes || ' 注...'}</p>
                </div>
            `).join('');
        }
        window.editNote = async (id, old) => {
            const n = prompt("注 注 注 拽:", old);
            if(n !== null) { await window.DreamCRM.updateInfo("customers", id, n); load(); }
        };
        window.onload = load;
    </script>
</body>
</html>
