    <script type="module">
        import { collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        let allCustomers = [];

        async function load() {
            const snap = await getDocs(collection(window.db, "customers"));
            allCustomers = snap.docs.map(d => ({id: d.id, ...d.data()}));
            render(allCustomers);
        }

        function render(data) {
            const container = document.getElementById('customersList');
            container.innerHTML = data.map(c => `
                <div onclick="showDetails('${c.id}')" class="customer-card bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm transition-all cursor-pointer group">
                    <div class="w-12 h-12 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center mb-4 font-black group-hover:bg-blue-600 group-hover:text-white transition-colors">
                        ${c.name.charAt(0)}
                    </div>
                    <h3 class="font-black text-xl text-slate-800">${c.name}</h3>
                    <p class="text-slate-400 text-sm mb-4">${c.businessName || '×œ×§×•×— ×¤×¨×˜×™'}</p>
                    <div class="flex flex-wrap gap-2">
                        <span class="bg-slate-50 text-slate-500 text-[10px] px-2 py-1 rounded-lg font-bold">${c.phone || ''}</span>
                        <span class="bg-slate-50 text-slate-500 text-[10px] px-2 py-1 rounded-lg font-bold">×œ×§×•×— ×¤×¢×™×œ</span>
                    </div>
                </div>
            `).join('');
        }

        window.showDetails = (id) => {
            const c = allCustomers.find(item => item.id === id);
            document.getElementById('modalName').innerText = c.name;
            document.getElementById('modalBusiness').innerText = c.businessName || '×œ×§×•×— ×¤×¨×˜×™';
            document.getElementById('modalPhone').innerText = c.phone || '---';
            document.getElementById('modalEmail').innerText = c.email || '---';
            document.getElementById('modalUpdates').innerHTML = (c.updates || ['××™×Ÿ ×¢×“×›×•× ×™×']).map(u => `<div>â€¢ ${u}</div>`).join('');
            document.getElementById('custModal').classList.remove('hidden');
        };

        window.closeModal = () => document.getElementById('custModal').classList.add('hidden');

        document.getElementById('custSearch').oninput = (e) => {
            render(window.DreamCRM.filter(allCustomers, e.target.value));
        };

        window.addCustomer = async () => {
            const name = document.getElementById('newCustName').value;
            const phone = document.getElementById('newCustPhone').value;
            const email = document.getElementById('newCustEmail').value;
            
            if(!name) return alert("×—×•×‘×” ×œ×”×–×™×Ÿ ×©× ×œ×§×•×—");
            
            await addDoc(collection(window.db, "customers"), {
                name, phone, email, updates: ["×œ×§×•×— × ×•×¡×£ ×œ××¢×¨×›×ª"], timestamp: new Date()
            });
            
            location.reload();
        };

        window.onload = load;
    </script>
