<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>DreamCRM - ניהול לקוחות</title>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-72 bg-slate-950 text-white p-8 flex flex-col shrink-0 shadow-2xl">
        <div class="flex items-center gap-3 mb-12">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-xl shadow-lg">💎</div>
            <h1 class="text-2xl font-black italic">DreamCRM</h1>
        </div>
        <nav class="flex-1 space-y-2 overflow-y-auto">
            <a href="dashboard.html" class="flex items-center gap-3 p-4 rounded-2xl opacity-70 hover:opacity-100 transition-all">📊 דאשבורד</a>
            <a href="customers.html" class="sidebar-active flex items-center gap-3 p-4 rounded-2xl">👥 ניהול לקוחות</a>
            <a href="service.html" class="flex items-center gap-3 p-4 rounded-2xl opacity-70 hover:opacity-100 transition-all">🛠️ מרכז שירות</a>
            <a href="leads.html" class="flex items-center gap-3 p-4 rounded-2xl opacity-70 hover:opacity-100 transition-all">🎯 לידים חמים</a>
        </nav>
        <button onclick="window.DreamCRM.logout()" class="p-4 text-red-400 font-bold mt-auto text-right">התנתקות</button>
    </aside>

    <div class="flex-1 flex flex-col min-w-0">
        <header class="h-28 glass-header px-10 flex items-center justify-between shrink-0 z-10">
            <div class="flex items-center gap-4 bg-slate-100 p-2 rounded-2xl border border-slate-200 w-2/3">
                <input type="text" id="q_name" placeholder="שם לקוח..." class="bg-transparent p-3 outline-none flex-1 font-bold">
                <input type="tel" id="q_phone" placeholder="טלפון..." class="bg-transparent p-3 outline-none flex-1 border-r border-slate-200">
                <button onclick="quickSave()" class="bg-slate-900 text-white px-8 py-3 rounded-xl font-bold hover:bg-blue-600 transition-all">הוסף לקוח</button>
            </div>

            <div class="flex items-center gap-4">
                <div class="text-left">
                    <div id="navUserName" class="text-lg font-black text-slate-800">טוען...</div>
                    <div id="navUserRole" class="text-xs text-blue-600 font-bold uppercase tracking-widest">---</div>
                </div>
                <img id="navUserImg" src="https://via.placeholder.com/50" class="w-14 h-14 rounded-2xl object-cover shadow-lg border-2 border-white">
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-12 bg-slate-50">
            <div id="customerGrid" class="grid grid-cols-1 md:grid-cols-3 gap-8">
                </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
    <script type="module">
        import { db } from './app.js';
        import { collection, addDoc, getDocs, doc, getDoc, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const auth = getAuth();

        // 1. טעינת פרטי המשתמש מהאוסף users לפי ה-UID שבתמונה 13
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);
                if (userSnap.exists()) {
                    const data = userSnap.data();
                    document.getElementById('navUserName').innerText = data.name || "משתמש";
                    document.getElementById('navUserRole').innerText = data.role === 'admin' ? "מנהל מערכת" : "צוות";
                    if(data.photoURL) document.getElementById('navUserImg').src = data.photoURL;
                }
            }
        });

        // 2. שמירה מהירה ל-Firestore (עובד רק אם ה-Rules על true)
        window.quickSave = async () => {
            const name = document.getElementById('q_name').value;
            const phone = document.getElementById('q_phone').value;
            if(!name || !phone) return alert("אנא מלא פרטים");

            try {
                await addDoc(collection(db, "customers"), { name, phone, date: new Date() });
                alert("לקוח נשמר!");
                location.reload();
            } catch(e) { 
                alert("שגיאה! וודא ששינית Rules ל-true"); 
                console.error(e);
            }
        };

        // 3. הצגת רשימת לקוחות
        async function loadCustomers() {
            const snap = await getDocs(collection(db, "customers"));
            document.getElementById('customerGrid').innerHTML = snap.docs.map(d => `
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 hover:shadow-xl transition-all">
                    <div class="w-12 h-12 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center font-black mb-4">${d.data().name.charAt(0)}</div>
                    <h3 class="text-xl font-black text-slate-800">${d.data().name}</h3>
                    <p class="text-slate-400 font-bold">${d.data().phone}</p>
                </div>
            `).join('');
        }
        loadCustomers();
    </script>
</body>
</html>
