<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ניהול משתמשים - DreamCRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-10 font-sans">
    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-black text-slate-800">אבטחה וניהול צוות</h1>
            <a href="dashboard.html" class="text-blue-600 font-bold">חזרה לדאשבורד</a>
        </div>

        <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
            <table class="w-full text-right">
                <thead class="bg-slate-50 border-b">
                    <tr>
                        <th class="p-6">שם</th>
                        <th class="p-6">אימייל</th>
                        <th class="p-6">סטטוס</th>
                        <th class="p-6">פעולות</th>
                    </tr>
                </thead>
                <tbody id="usersList"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { db } from './app.js';
        import { collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // פונקציות ניהול
        window.approve = async (id) => {
            await updateDoc(doc(db, "users", id), { approved: true });
            location.reload();
        };
        window.toggleLock = async (id, status) => {
            await updateDoc(doc(db, "users", id), { status: status === 'active' ? 'locked' : 'active' });
            location.reload();
        };

        const snap = await getDocs(collection(db, "users"));
        const list = document.getElementById('usersList');
        snap.forEach(d => {
            const u = d.data();
            list.innerHTML += `
                <tr class="border-b">
                    <td class="p-6 font-bold">${u.name}</td>
                    <td class="p-6 text-slate-500">${u.email}</td>
                    <td class="p-6">${u.approved ? '✅ מאושר' : '⏳ ממתין'}</td>
                    <td class="p-6 flex gap-2">
                        ${!u.approved ? `<button onclick="approve('${d.id}')" class="bg-green-500 text-white px-4 py-2 rounded-xl text-xs">אשר</button>` : ''}
                        <button onclick="toggleLock('${d.id}', '${u.status}')" class="bg-slate-800 text-white px-4 py-2 rounded-xl text-xs">
                            ${u.status === 'locked' ? 'שחרר נעילה' : 'נעל משתמש'}
                        </button>
                    </td>
                </tr>`;
        });
    </script>
</body>
</html>
